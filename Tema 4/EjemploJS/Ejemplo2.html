<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Boton interactivo con JavaScript</h1>
    <form>
        <input type="button" id="button1" value="Púlsame" onclick="pulsar()">
    </form>
        <script>
        function pulsar(){
            alert("Hola bienvenido a una pagina dinámica");
            var boton = document.getElementById("button1");
            boton.style.backgroundColor = "red";
        }
        //Cuando pulsemos el boton se mandara una alerta y cambiara de color
        
    </script>
</body>
</html>
